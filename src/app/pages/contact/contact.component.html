<div style="min-width: 100%; margin-bottom: 80px; margin-top: 80px;">
    <div class="title-contact-container">

        <div class="contact-title">
            <div class="bar-title" style="margin-right: 10px;"></div>
            <div style="margin-top: -10px">Contact Us</div>
            <div class="bar-title" style="margin-left: 10px;"></div>
        </div>
        <div class="contact-main-title">Contact For Any Query</div>
    </div>
    <div style="width: 100%">
        <div class="contact-content">
            <div class="contact-column">
                <div class="contact-titles">General <div class="bar-title"></div>
                </div>
                <div class="contact-sub-text">
                    <fa-icon [icon]="faEnvelopeOpen" class="contact-icon"></fa-icon>
                    book@example.com
                </div>
            </div>
            <div class="contact-column">
                <div class="contact-titles">Contact <div class="bar-title"></div>
                </div>
                <div class="contact-sub-text">
                    <fa-icon [icon]="faEnvelopeOpen" class="contact-icon"></fa-icon>
                    info@example.com
                </div>
            </div>
            <div class="contact-column">
                <div class="contact-titles">Technical
                    <div class="bar-title"></div>
                </div>
                <div class="contact-sub-text">
                    <fa-icon [icon]="faEnvelopeOpen" class="contact-icon"></fa-icon>
                    tech@example.com
                </div>
            </div>
        </div>
    </div>
    <div class="contact-form-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2492.649431327389!2d9.158172799586024!3d45.47173150687311!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4786c1493f1275e7%3A0x3cffcd13c6740e8d!2sMilano%20MI%2C%20Italia!5e0!3m2!1sit!2sbg!4v1737110948524!5m2!1sit!2sbg"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>

        <div class="form">
            <div class="first-line">
                <input type="text" class="form-control" id="name" placeholder="Your Name">
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="second-line">
                <input type="text" class="form-control" id="subject" placeholder="Subject">
            </div>
            <div class="third-line">
                <textarea class="form-control" placeholder="Leave a message here" id="message"
                    style="width: 100%"></textarea>
            </div>
            <div class="button-line">
                <button class="button" type="submit">SEND MESSAGE</button>
            </div>
        </div>
    </div>

</div>
