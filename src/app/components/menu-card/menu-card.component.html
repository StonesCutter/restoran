<div class="menu-card-container">
    <img class="menu-card-img" [src]="image" />
    <div class="menu-text-container">
        <div class="menu-card-first-section">
            <div class="title">{{title}}</div>
            <div class="price">{{price}}</div>
        </div>
        <div style="width: 100%">
            <hr class="solid" style="border: 0.5px solid rgb(225, 225, 225); width: 100%" />
        </div>
        <div class="menu-card-second-section">{{text}}</div>
    </div>
</div>
